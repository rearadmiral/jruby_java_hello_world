apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'org.jruby', name: 'jruby', version: '1.+'
}

sourceCompatibility = 1.6
version = '1.0.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'jruby-java-hello-world', 'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

