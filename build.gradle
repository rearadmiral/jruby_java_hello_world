apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'org.jruby', name: 'jruby', version: '1.+'
  compile group: 'com.google.guava', name: 'guava', version: '17.+'
}

sourceCompatibility = 1.6
version = '1.0.0'

task runFileExample(type: JavaExec, dependsOn: 'classes') {
    main = 'com.dephillipsdesign.jruby.FileExample'
    classpath = sourceSets.main.runtimeClasspath
}

task runScriptletExample(type: JavaExec, dependsOn: 'classes') {
    main = 'com.dephillipsdesign.jruby.Scriptlet'
    classpath = sourceSets.main.runtimeClasspath
}